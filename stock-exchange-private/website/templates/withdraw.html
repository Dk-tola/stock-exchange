{% extends "base.html" %}
{% block title %}Withdraw Money{% endblock %}
{% block content %}

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Withdraw Money</title>
  <link rel="stylesheet" href="../static/css/withdraw.css" />
</head>
<br /><br /><br /><br /><br /><br />
<img src="../static/img/withdraw.jpg" style="
    position: absolute;
    width: 50%;
    height: 88.7%;
    /* width: 720px;
    height: 720px; */
    top: 100px;
    left: -1px;
    z-index: -1;
   " />

<body>
  <div class="form">
    <h1 class="text-center">Withdraw Form</h1>
    <form action="" method="POST">
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="username">Ammount</label>
          <input type="text" name="amount" placeholder="Amount" />
        </div>
        <div class="input-group">
          <label for="phone">Enter Bank Account Number</label>
          <input type="text" name="BAN" placeholder="Bank Acount Number" />
        </div>
        <div class="">
          <input class="btn" type="submit" name="withdraw" value="Withdraw" />
        </div>
      </div>
    </form>
  </div>
</body>
{% endblock %}
